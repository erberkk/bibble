<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Love Page</title>
    <link rel="icon" type="image/jpeg" href="assets/bibble.jpg"> 
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            font-family: 'Press Start 2P', monospace;
            background-color: pink;
            position: relative; 
        }

        .container {
            position: relative;
            min-height: 100%;
            padding-bottom: 50px; 
            z-index: 20;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 100; 
            border-radius: 50%; 
            overflow: hidden; 
        }

        .loader img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 50%; 
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: none;
            z-index: 50; 
        }

        img {
            max-width: 150px;
            display: block;
            margin: 20px auto;
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        button {
            font-family: 'Press Start 2P', monospace;
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: rgba(255, 192, 203, 0.8); 
            border: 3px solid white;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            color: white;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 5px;
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.5), rgba(255, 105, 180, 0.7), rgba(255, 182, 193, 0.9));
            filter: blur(4px);
            z-index: -1;
            transition: filter 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
            box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4, 0 0 45px #ff69b4;
        }

        button:hover::before {
            filter: blur(8px);
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: orange;
            border-radius: 50%;
            pointer-events: none;
            animation: spark-animation 0.6s ease-out forwards;
            box-shadow: 0 0 10px yellow, 0 0 20px orange, 0 0 30px red;
        }

        @keyframes spark-animation {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(var(--spark-x, 0), var(--spark-y, 0)) scale(0.5);
                opacity: 0;
            }
        }

        #celebration h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
        }

        .celebration-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .heart-gif {
            width: 250px;
            margin-top: 50px;
        }

        body.celebration-active {
            background-image: url('assets/heart-love.gif'), url('assets/heart-love.gif'),
                              url('assets/heart-love.gif'), url('assets/heart-love.gif');
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
            background-size: 50% 50%;
            background-position: top left, top right, bottom left, bottom right;
        }

        .ground-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-image: url('assets/ground.png');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div> 
    <div class="loader"><img src="assets/loader.gif" alt="Loading..."></div>
    <div class="container">
        <div class="question-area">
            <div class="celebration-row">
                <img src="assets/hellokitty.gif" alt="Hello Kitty" class="hello-kitty">
                <img src="assets/peach-goma-peach-and-goma.gif" alt="Peach and Goma" class="left-image">
            </div>
            <div>
                <h1>Do you love me?</h1>
                <button id="no-btn">No</button>
                <button id="yes-btn">Yes</button>
            </div>
            <img src="assets/rose-cat-give-give-rose-to-cat.gif" alt="Rose Cat" class="right-image" style="border-radius: 5px;">
        </div>
        <div id="celebration" class="hidden" style="margin-top: 100px;">
            <div class="celebration-row">
                <img src="assets/bibble.jpg" alt="Bibble" class="bibble" style="border-radius: 5px;">
                <img src="assets/cute-cat.gif" alt="Cute Cat" class="cute-cat">
            </div>
            <div>
                <h1>YIPPIEEE !!!</h1>
            </div>
            <div class="celebration-row">
                <img src="assets/white-cute-cat-hearts.gif" alt="White Cute Cat" class="white-cute-cat-heart">
                <img src="assets/heart.gif" alt="Heart" class="heart-gif">
            </div>
        </div>        
    </div>
    <div class="ground-footer"></div> 

    <script>
        document.getElementById('yes-btn').addEventListener('mouseover', createSparks);

        function createSparks() {
            for (let i = 0; i < 20; i++) { 
                const spark = document.createElement('div');
                spark.classList.add('spark');

                const angle = Math.random() * 2 * Math.PI; 
                const radius = Math.random() * 50 + 20; 
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                spark.style.setProperty('--spark-x', `${x}px`);
                spark.style.setProperty('--spark-y', `${y}px`);

                const rect = document.getElementById('yes-btn').getBoundingClientRect();
                spark.style.left = `${rect.left + rect.width / 2}px`;
                spark.style.top = `${rect.top + rect.height / 2}px`;

                document.body.appendChild(spark);

                setTimeout(() => {
                    spark.remove();
                }, 600); 
            }
        }

        document.getElementById('no-btn').addEventListener('mouseover', function(event) {
            const x = Math.random() * (window.innerWidth - this.clientWidth);
            const y = Math.random() * (window.innerHeight - this.clientHeight);
            this.style.position = 'fixed';
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });

        document.getElementById('yes-btn').addEventListener('click', function() {
            const overlay = document.querySelector('.overlay');
            const loader = document.querySelector('.loader');
            const celebration = document.getElementById('celebration');
            const questionArea = document.querySelector('.question-area');
            overlay.style.display = 'block'; 
            loader.style.display = 'block'; 
            setTimeout(function() {
                loader.style.display = 'none'; 
                overlay.style.display = 'none'; 
                questionArea.style.display = 'none'; 
                celebration.style.display = 'block'; 
                document.body.classList.add('celebration-active'); 
            }, 3200); 
        });
    </script>
</body>
</html>
